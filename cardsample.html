<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>fusample</title> 

  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
 <script>
  var init = function() {

    var width = 800,
        height = 600;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);

  
    // シーンを作成
    var scene = new THREE.Scene();
  
    // カメラを作成
    var camera = new THREE.PerspectiveCamera(90, width / height, 1, 1000);
    camera.position.set (0,0,5);

    const controls = new THREE.OrbitControls(camera, document.body);
    
    //テクスチャ読み込み
    var textureLoader = new THREE.TextureLoader();  
    var texture = textureLoader.load("cards/cards/1.png");
    var mat = new THREE.MeshPhongMaterial();
    mat.map = texture;
    
    //6面分のテクスチャー読み込み
    var materials = [
      new THREE.MeshLambertMaterial({map2:THREE.ImageUtils.loadTexture("cards/cards/1.png")}),
      new THREE.MeshLambertMaterial({map2:THREE.ImageUtils.loadTexture("cards/cards/14.png")}),
      new THREE.MeshLambertMaterial({map2:THREE.ImageUtils.loadTexture("cards/cards/27.png")}),
      new THREE.MeshLambertMaterial({map2:THREE.ImageUtils.loadTexture("cards/cards/40.png")}),
      new THREE.MeshLambertMaterial({map2:THREE.ImageUtils.loadTexture("cards/cards/Thumbs.png")}),
      new THREE.MeshLambertMaterial({map2:THREE.ImageUtils.loadTexture("cards/cards/c1.png")}),
     ];
    var material = new THREE.MeshFaceMaterial(materials); // マテリアルをセット

    // 平面を作成
    var geometry = new THREE.PlaneGeometry( 4, 6, 1 );
    var plane = new THREE.Mesh( geometry, mat);
    plane.position.set(0,0,0);
    scene.add( plane );
    
    // 箱を作成
    var geometry2 = new THREE.BoxGeometry(4, 6, 0.1);
    var box = new THREE.Mesh(geometry, material);
    scene.add(box);


    // 平面を作成
    var planeGeometry = new THREE.PlaneGeometry(20,20);
    //var planeMaterial = new THREE.MeshBasicMaterial({color: 0x00ff00});
    var planeMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
    var plane2 = new THREE.Mesh(planeGeometry,planeMaterial);
    plane2.rotation.set( -Math.PI/2, 0, 0 );
    plane2.position.set(0,-1.5,-2);
    scene.add(plane2);
  
    // 平行光源
    var directionalLight = new THREE.DirectionalLight(0xffffff);
    directionalLight.position.set(10, 10, 10);
    directionalLight.castShadow=true;
    // シーンに追加
    scene.add(directionalLight);

    var directionalLight2 = new THREE.DirectionalLight(0xffffff);
    directionalLight2.position.set(-10, -10, -10);
    // シーンに追加
    //scene.add(directionalLight2);
  
    // 初回実行
    var update = function() {
      renderer.render(scene, camera);
      requestAnimationFrame(update);
  
      // 箱を回転させる
      //plane.rotation.x += 0.01;
      plane.rotation.y += 0.01;

     
      
    };
    update();
  }
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
